<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilo da barra de navegação */
        .navbar {
            background-color: #0073e6;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .navbar a:first-child {
            margin-right: auto;
            font-size: 16px;
        }

        /* Container para o formulário de cadastro */
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        input[type="button"] {
            background-color: #0073e6;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="button"]:hover {
            background-color: #005bb5;
        }

        /* Mensagem de sucesso */
        .message {
            text-align: center;
            color: green;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegação -->
    <div class="navbar">
        <a href="#">Gerenciamento de Tarefas</a>
        <a href="#">Cadastro de Usuários</a>
        <a href="#">Cadastro de Tarefas</a>
        <a href="#">Gerenciar Tarefas</a>
    </div>

    <!-- Formulário de Cadastro -->
    <div class="container">
        <h2>Cadastro de Usuários</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="button" value="Cadastrar" onclick="cadastrarUsuario()">
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        function cadastrarUsuario() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');

            if (nome === "" || email === "") {
                message.style.color = 'red';
                message.textContent = "Por favor, preencha todos os campos.";
                return;
            }

            // Simulação de envio dos dados para um servidor ou banco de dados
            message.style.color = 'green';
            message.textContent = "Cadastro concluído com sucesso!";

            // Limpa os campos após o cadastro
            document.getElementById('cadastroForm').reset();
        }
    </script>
</body>
</html>
